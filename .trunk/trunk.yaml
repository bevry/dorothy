# https://features.trunk.io/check/p/trunk-doesnt-work-in-nested-repo
version: 0.1
cli:
  version: 1.19.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  enabled:
    - actionlint@1.6.26
    - black@24.2.0
    - checkov@3.2.20
    - eslint@8.56.0
    - flake8@7.0.0
    - git-diff-check@SYSTEM
    - gitleaks@8.18.2
    - isort@5.13.2
    - markdownlint@0.39.0
    - prettier@3.2.5
    - ruff@0.2.1
    - shellcheck@0.9.0
    - shfmt@3.7.0
    - taplo@0.8.1
    - trufflehog@3.67.6
    - yamllint@1.34.0
  disabled:
    - trivy
    - oxipng # broken for some reason on my mac mini
  ignore:
    - linters: [ALL]
      paths:
        - .trunk/configs/*
        - .github/**
        - node_modules/**
        - commands.beta/pdf-extract
        - commands.beta/python-regex
    - linters: [trufflehog]
      paths:
        - commands/setup-util-warp
