version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.16.0
    - go@1.21.0
    - python@3.10.8
  # The below disablement isn't yet supported: 'disabled' is not a recognized key
  # disabled:
  #   - node # There's only a single Node.js command: echo-url-coder.js
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  enabled:
    - cspell@9.2.1 # Spell checker for code, comments, and docs
    - bandit@1.8.6 # Security linter for Python (finds common vulnerabilities)
    - actionlint@1.7.8 # Validates GitHub Actions workflow syntax/logic
    - black@25.9.0 # Opinionated Python code formatter
    - flake8@7.3.0 # Python style/lint checks (PEP8, bugs, complexity)
    - git-diff-check@SYSTEM # Lightweight checks on changed diffs (e.g., conflict markers/forbidden patterns)
    - isort@7.0.0 # Sorts & groups Python imports
    - markdownlint@0.45.0 # Lints Markdown style and formatting
    - prettier@3.6.2 # Formatter for JS/TS/JSON/CSS/Markdown/etc.
    - ruff@0.14.1 # Fast Python linter (rules from Flake8/pylint), optional formatter
    - shfmt@3.7.0 # Shell script formatter
    - taplo@0.10.0 # TOML linter/formatter (e.g., pyproject.toml)
    - yamllint@1.37.1 # YAML syntax and style checker
  disabled:
    - shellcheck # It seems broken, as it is too slow to ever complete: Static analysis for shell scripts (bash/sh)
    - eslint # It can't find the bevry config extensions for some reason
    - oxipng # Broken for some reason on my mac mini
    # We don't have any secrets in Dorothy, nor would secrets be applicable to Dorothy, so disable secret scanners as they will just slow linting down for no benefit.
    - trivy # Find vulnerabilities, misconfigurations, secrets, SBOM in containers, Kubernetes, code repositories, clouds and more
    - checkov # IaC security scanner (Terraform, CloudFormation, K8s, etc.)
    - gitleaks # Secret scanner for commits and repos
    - trufflehog # High-signal secret detector (entropy + pattern matches)
  ignore:
    - linters: [ALL]
      paths:
        - .trunk/configs/*
        - .github/**
        - node_modules/**
        - commands.beta/pdf-extract
        - commands.beta/python-regex
        - fixtures/*
    - linters: [trufflehog]
      paths:
        - commands/setup-util-warp
    - linters: [checkov]
      paths:
        - config/installers.json
    - linters: [shfmt]
      paths:
        - commands/setup-environment-commands
        - commands/setup-git
        - commands/setup-go
        - commands/setup-hosts
        - commands/setup-linux
        - commands/setup-linux-raspi
        - commands/setup-linux-recovery
        - commands/setup-linux-safegraphics
        - commands/setup-mac
        - commands/setup-mac-appstore
        - commands/setup-mac-brew
        - commands/setup-node
        - commands/setup-python
        - commands/setup-ruby
        - commands/setup-rust
        - commands/setup-shell
        - commands/setup-system
        - commands/setup-util
        - commands/setup-util-*
