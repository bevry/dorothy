# https://features.trunk.io/check/p/trunk-doesnt-work-in-nested-repo
version: 0.1
cli:
  version: 1.22.8
plugins:
  sources:
    - id: trunk
      ref: v1.6.5
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - go@1.21.0
    - python@3.10.8
    # - node@18.12.1 <-- there's only a single Node.js file: echo-url-coder.js
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  enabled:
    - cspell@8.16.0
    - bandit@1.7.10
    - actionlint@1.7.4
    - black@24.10.0
    - checkov@3.2.314
    - flake8@7.1.1
    - git-diff-check@SYSTEM
    - gitleaks@8.21.2
    - isort@5.13.2
    - markdownlint@0.43.0
    - prettier@3.4.0
    - ruff@0.8.0
    - shellcheck@0.10.0
    - shfmt@3.7.0
    - taplo@0.9.3
    - trufflehog@3.84.1
    - yamllint@1.35.1
  disabled:
    - eslint # it can't find the bevry config extensions for some reason
    - trivy
    - oxipng # broken for some reason on my mac mini
  ignore:
    - linters: [ALL]
      paths:
        - .trunk/configs/*
        - .github/**
        - node_modules/**
        - commands.beta/pdf-extract
        - commands.beta/python-regex
    - linters: [trufflehog]
      paths:
        - commands/setup-util-warp
