# https://features.trunk.io/check/p/trunk-doesnt-work-in-nested-repo
version: 0.1
cli:
  version: 1.22.15
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.20.5
    - go@1.21.0
    - python@3.10.8
    # - node@18.20.5 <-- there's only a single Node.js file: echo-url-coder.js
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  enabled:
    - cspell@8.19.4
    - bandit@1.8.3
    - actionlint@1.7.7
    - black@25.1.0
    - checkov@3.2.416
    - flake8@7.2.0
    - git-diff-check@SYSTEM
    - gitleaks@8.25.1
    - isort@6.0.1
    - markdownlint@0.44.0
    - prettier@3.5.3
    - ruff@0.11.8
    - shellcheck@0.10.0
    - shfmt@3.7.0
    - taplo@0.9.3
    - trufflehog@3.88.28
    - yamllint@1.37.1
  disabled:
    - eslint # it can't find the bevry config extensions for some reason
    - trivy
    - oxipng # broken for some reason on my mac mini
  ignore:
    - linters: [ALL]
      paths:
        - .trunk/configs/*
        - .github/**
        - node_modules/**
        - commands.beta/pdf-extract
        - commands.beta/python-regex
    - linters: [trufflehog]
      paths:
        - commands/setup-util-warp
    - linters: [checkov]
      paths:
        - config/installers.json
